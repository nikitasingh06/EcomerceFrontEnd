<app-header></app-header>

<div class="container">
    
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Login</h1>
            <div class="account-wall">
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120" alt="">
                <form class="form-signin">
                    <input type="email" class="form-control" name="email" placeholder="Enter email" [(ngModel)]="email" >
                    <span>{{emailEr}}</span>
                    <input type="password" class="form-control" name="password" placeholder="Enter password" [(ngModel)]="password">
                    <span>{{passEr}}</span>
                    <button type="button" (click)="cancel()" class="btn btn-info">Cancel</button>                       
                  <button type="submit" (click)="login()"  class="btn btn-info">Submit</button>
            
                </form>
            </div>
           
        </div>
    </div>
</div>

<div class="footer">
        <app-footer></app-footer>
      </div>
